<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="badge.css" />
    <script
      src="https://kit.fontawesome.com/285da7d76b.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <main>
      <section class="text-badge">
        <p>text with a badge</p>
        <span class="badge s-badge">4</span>
      </section>
      <section class="text-badge">
        <p>Text with large badge</p>
        <span class="badge l-badge">1</span>
      </section>
      <section class="text-badge">
        <button class="btn action">
          Action
          <span class="badge action-btn-badge">8</span>
        </button>
      </section>
      <section class="text-badge">
        <button class="btn">
          Hide
          <span class="badge hide-btn-badge badge-JS">7</span>
        </button>
      </section>
      <section class="text-badge">
        <i class="fas fa-home"></i>
        <span class="badge icon-badge">4</span>
      </section>
    </main>
  </body>
</html>

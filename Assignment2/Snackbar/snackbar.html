<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="snackbar.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="btns">
        <button class="baseline">BASELINE</button>
        <button class="leading">LEADING</button>
        <button class="stacked">STACKED</button>
      </div>
      <section class="snackbar">
        <div class="snackbar-container baseline-position">
          <span class="snackbar-text"
            >Can't send photo. Retry in 5 seconds.</span
          >
          <a class="snackbar-btn" href="">RETRY</a>
          <span class="snackbar-btn-x">X</span>
        </div>
      </section>
      <section class="snackbar">
        <div class="snackbar-container leading-position">
          <span class="snackbar-text"
            >Can't send photo. Retry in 5 seconds.</span
          >
          <a class="snackbar-btn" href="">RETRY</a>
          <span class="snackbar-btn-x">X</span>
        </div>
      </section>
      <section class="snackbar">
        <div class="snackbar-container stacked-position stacked">
          <span class="snackbar-text"
            >This item already has the label "travel". You can add a new
            label</span
          >
          <div class="label">
            <a class="snackbar-btn" href="">ADD A NEW LABEL</a>
            <span class="snackbar-btn-x">X</span>
          </div>
        </div>
      </section>
    </main>
    <script src="./snackbar.js"></script>
  </body>
</html>

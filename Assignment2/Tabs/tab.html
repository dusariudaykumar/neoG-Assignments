<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="tab.css" />
    <title>Document</title>
  </head>
  <body>
    <h3>FIXED TAB</h3>
    <div class="tab-container">
      <section class="tab-box">
        <button class="tab">tab one</button>
        <button class="tab">tab two</button>
        <button class="tab">tab three</button>
      </section>
    </div>
    <h3>SCROLLABLE TAB</h3>
    <div class="scroll-tab-container">
      <section class="scroll-tab">
        <button class="tab">tab one</button>
        <button class="tab">tab two</button>
        <button class="tab">tab three</button>
        <button class="tab">tab four</button>
        <button class="tab">tab five</button>
        <button class="tab">tab six</button>
      </section>
    </div>
  </body>
</html>

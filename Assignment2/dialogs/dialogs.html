<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dialogs.css" />
    <script
      src="https://kit.fontawesome.com/285da7d76b.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container center">
      <section class="dialog-box">
        <div class="dialog-items center">
          <h3>Set backup account</h3>
          <span>Simple dialog box</span>
          <div class="user-icons">
            <div class="users-info center">
              <i class="fas fa-user-circle"></i><span>user01@gmail.com</span>
            </div>
            <div class="users-info center">
              <i class="fas fa-user-circle"></i><span>user02@gmail.com</span>
            </div>
            <div class="users-info last-icon">
              <i class="fas fa-plus-circle"></i><span>Add account</span>
            </div>
          </div>
        </div>
      </section>
      <section class="alert-box">
        <div class="alert-dialog">
          <p>Discard draft?</p>
        </div>
        <div class="action-btns">
          <a class="btn-no" href="">NO</a>
          <a class="btn-yes" href="">YES</a>
        </div>
      </section>
    </div>
  </body>
</html>
